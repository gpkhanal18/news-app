<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">News Portal</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/news">News</a>
        </li>
      </ul>

      <!-- Right Side (Authentication Controls) -->
      <ul class="navbar-nav">
        <ng-container *ngIf="isAuthenticated; else loginTemplate">
          <li class="nav-item">
            <span class="nav-link text-white">Welcome, {{ username }}!</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger btn-sm" (click)="logout()">Logout</button>
          </li>
        </ng-container>

        <ng-template #loginTemplate>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>



<!-- Router Outlet -->
<div class="container mt-4">
  <router-outlet></router-outlet>
</div>
